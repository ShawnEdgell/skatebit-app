# .github/workflows/cache-maps.yml
name: Daily Mod.io â†’ Firestore Cache

on:
  schedule:
    # Run at 03:00 and 15:00 UTC every day (adjust as needed)
    - cron: '0 3,15 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  cache:
    name: Update Firestore Mod Cache
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Or pin a version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify script path exists
        run: ls -l ./scripts/runCache.ts

      - name: Run cache update script
        env:
          # Map GitHub Secrets to Environment Variables
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          MODIO_API_KEY: ${{ secrets.MODIO_API_KEY }}
          MODIO_DOMAIN: ${{ secrets.MODIO_DOMAIN }}
        # Execute the script using Bun
        run: bun run ./scripts/runCache.ts
